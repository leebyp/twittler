<!DOCTYPE html>
<html>
  <head>
    <title>twittler!</title>
    <link rel="stylesheet" type="text/css" href="lib/twittler.css" />
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div class='sidebar'>
      <div class='home'><a id='homebutton' href='#'>twittler!</a></div>
      <div class='usersfollowing'>
        Currently following:
        <ul></ul>
      </div>
    </div>
    <div class='main'>
      <div class="refresh"><a id="refreshbutton" href='#'>refresh</a></div>
      <div class='maintweets'></div>
    </div>
    <script>

      $(document).ready(function(){
        
        function displayUsersFollowing(){
          for (var i=0; i<users.length; i++){
            var $user = $('<li>@'+users[i]+'</li>');
            $user.appendTo(".usersfollowing ul"); 
          }
        }

        function displayUserTweets(username){
          if (username === ''){
            var tweets = streams.home;
          }
          else {
            var tweets = streams.users[username];
          }
          var index = tweets.length-1;
          while(index >= 0){
            var tweet = tweets[index];
            var $tweet = $('<div class="tweetmessage"></div>');
            var $user = $('<div class="tweetinfo"><a href="#" class=userhyperlinks>'+tweet.user+'</a> '+tweet.created_at.toDateString()+'</div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $user.prependTo($tweet);
            $tweet.appendTo($body);
            index -= 1;
          }
        }

        function displayHomePage(){
          userDisplayed = '';
          displayUserTweets(userDisplayed);
        }

        function clearBody(){
          return $body.html('');
        }
        
        var $body = $('.maintweets');
        clearBody();
        var userDisplayed;
        displayUsersFollowing();
        displayHomePage();

        $(".refresh").on("click", function(event){
          event.preventDefault();
          clearBody();
          displayUserTweets(userDisplayed);
        })

        $(".maintweets").on("click", ".userhyperlinks", function(){
          clearBody();
          userDisplayed = $(this).text();
          displayUserTweets(userDisplayed);
        })
        
        $(".home").on("click", function(){
          clearBody();
          userDisplayed = '';
          displayUserTweets(userDisplayed);
        })

      });

    </script>
  </body>
</html>
