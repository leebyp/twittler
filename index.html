<!DOCTYPE html>
<html>
  <head>
    <title>Twittler!</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div class='home'><a href='#'>Home</a><div>
    <div class='usersfollowing'>
      Currently following:
      <ul></ul>
    </div>
    <div>
      <div id="refresh"><a href='#'>refresh</a></div>
      <div class='main'></div>
    </div>
    <script>

      $(document).ready(function(){
        var $body = $('.main');
        $body.html('');

        function displayUsersFollowing(){
          for (var i=0; i<users.length; i++){
            var $user = $('<li>@'+users[i]+'</li>');
            $user.appendTo(".usersfollowing ul"); 
          }
        }

        function displayUserTweets(username){
          if (username === undefined){
            var tweets = streams.home;
          }
          else {
            var tweets = streams.users[username];
          }
          var index = tweets.length-1;
          while(index >= 0){
            var tweet = tweets[index];
            var $tweet = $('<div></div>');
            var $user = $('<div><a href="#" class=userhyperlinks>'+tweet.user+'</a> '+tweet.created_at.toDateString()+'</div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $user.prependTo($tweet);
            $tweet.appendTo($body);
            index -= 1;
          }
        }

        displayUserTweets();
        displayUsersFollowing();

        $("#refresh").on("click", function(){
          $body.html('');
          displayUserTweets();
        })

        $(".main").on("click", ".userhyperlinks", function(){
          $body.html('');
          displayUserTweets($(this).text());
        })
        
      });

    </script>
  </body>
</html>
